<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
        }
        input {
            width: 60%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .content {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            height: 500px;
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1>Simple Web Proxy</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL">
        <button type="submit">Go</button>
    </form>

    <div class="content">
        {{ content|safe }}
    </div>

</body>
</html>
