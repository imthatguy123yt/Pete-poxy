<!DOCTYPE html>
<html>
<head>
    <title>Simple Embed Proxy</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        input {
            width: 60%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
        iframe {
            width: 90%;
            height: 600px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Simple Embed Proxy</h1>

    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadSite()">Go</button>

    <br>

    <iframe id="proxyFrame"></iframe>

    <script>
        function loadSite() {
            let url = document.getElementById("urlInput").value;
            // Use full URL to avoid relative path issues
            document.getElementById("proxyFrame").src =
                window.location.origin + "/proxy?url=" + encodeURIComponent(url);
        }
    </script>

</body>
</html>
